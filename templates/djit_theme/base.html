{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Theme</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}

		<script defer src="{% static 'js/htmx.min.js' %}" defer></script>
		<script defer src="{% static 'js/alpine.min.js' %}" defer></script>
	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">

		{% block content %}
			<div class="container mx-auto">
				<section class="flex items-center justify-center h-screen">
					<h1 class="text-5xl" x-data="{ message: 'Django + Tailwind + Alpine + htmx = ❤️' }" x-text="message"></h1>
				</section>
			</div>
		{% endblock %}
	</body>
</html>
